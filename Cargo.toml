[package]
name = "vcf2parquet"
description = "Convert a vcf in parquet"
version = "0.4.1"
authors = ["Pierre Marijon <pierre@marijon.fr>"]
edition = "2021"
rust-version = "1.70"

readme = "Readme.md"
license-file = "LICENSE"

keywords = ["bioinformatics", "parquet"]


[dependencies]
vcf2parquet-lib = { path = "vcf2parquet-lib", version = "0.4.1", optional = true }
vcf2parquet-bin = { path = "vcf2parquet-bin", version = "0.4.1", optional = true }


[workspace]
members = ["vcf2parquet-lib", "vcf2parquet-bin", "vcf2parquet-py"]


[features]
default = ["lib"]

lib = ["vcf2parquet-lib"]
bin = ["vcf2parquet-bin"]


[[bin]]
name = "vcf2parquet"
required-features = ["bin"]


[package.metadata.docs.rs]
all-features = true

[profile.release]
debug = true # uncomment for profiling
lto = 'thin'
opt-level = 3
overflow-checks = false
panic = 'abort'
incremental = false
